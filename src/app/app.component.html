<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
<hr />

<ul>
  <ng-container 
    *ngFor="let lugar of lugares; let i = index"
    [ngSwitch]="lugar.cercania">
    <li [ngStyle]="{color: (lugar.active) ? 'black' : 'gray'}" [resaltar]="lugar.plan">
      {{lugar.nombre}}
      <span *ngSwitchCase="1">Muy cercano</span>
      <span *ngSwitchCase="2">Cercano</span>
      <span *ngSwitchCase="3">Lejos</span>
    </li>
  </ng-container>
</ul>
